<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="dia.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
$(function() {
    dia.draw("usecase1");
});
        </script>
        <style type="text/css" media="screen">
#usecase1 div  {
    background: #aaa;
}
        </style>
    </head>
    <body>
        <div id="usecase1">
            <div id="block1" dia-size="80px:320px">1</div>
            <div id="block2" dia-pos="block1+E+80px" dia-align="a1" dia-size="80px:80px">2</div>
            <div id="block3" dia-pos="block2+S+40px" dia-size="80px:80px">3</div>
            <div id="block4" dia-pos="block3+S+40px" dia-size="80px:80px">4 </div>

            <div dia-line-start="block1+N+rhombus" dia-line-end="block2+N"></div>
            <div dia-line-start="block1+E+circle"  dia-line-end="block3+W+triangle"></div>
            <div dia-line-start="block1+SE"        dia-line-end="block4+NW+circle"></div>
        </div>
    </body>
</html>
